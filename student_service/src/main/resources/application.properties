spring.application.name=student_service

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/student_service_db}
spring.datasource.username=${DATABASE_USER:student}
spring.datasource.password=${DATABASE_PASSWORD:secret}

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

rabbitmq.student.exchange=${RABBITMQ_STUDENT_EXCHANGE:student.exchange}
rabbitmq.student.routing-key=${RABBITMQ_STUDENT_ROUTING_KEY:student.created}
rabbitmq.student.queue=${RABBITMQ_STUDENT_QUEUE:student.created.queue}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# JWT properties
app.jwt.secret=${JWT_SECRET_KEY:dev-secret-key-123456789}